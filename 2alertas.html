<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Alertas Bootstrap</title>
</head>
<body>
    <div class="alert alert-primary alert-dismissible">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        Sou uma menssagem de infirmação
    </div>
    <div class="alert alert-secondary alert-dismissible">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        Sou uma menssagem de infirmação
    </div>
    <div class="alert alert-warning alert-dismissible">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        Sou uma menssagem de infirmação
    </div>
    <div class="alert alert-dark alert-dismissible">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        Sou uma menssagem de infirmação
    </div>
    <div class="alert alert-info alert-dismissible">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        Sou uma menssagem de infirmação
    </div>
    <div class="alert alert-danger alert-dismissible">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        Sou uma menssagem de infirmação
    </div>

    <!-- Este código HTML utiliza o framework Bootstrap para criar uma série de alertas, cada um com um estilo e cor específicos para transmitir diferentes tipos de mensagens para os usuários. Vamos analisar o código:

1. **Tags `<div>` com classes de alerta:** Cada `<div>` representa um alerta com uma classe específica do Bootstrap (`alert`) e uma classe adicional que define o tipo de alerta (`alert-primary`, `alert-secondary`, `alert-warning`, `alert-dark`, `alert-info`, `alert-danger`). Cada classe de alerta possui uma cor e estilo diferentes para distinguir o tipo de mensagem que está sendo exibida.

2. **Classe `alert-dismissible`:** Essa classe indica que os alertas têm um botão de fechar incorporado. Isso permite que os usuários descartem ou fechem o alerta quando desejarem.

3. **Botão de fechar (`<button class="btn-close" data-bs-dismiss="alert"></button>`):** É adicionado a cada alerta usando a classe `btn-close` do Bootstrap. Ele é responsável por fechar o alerta quando clicado. O atributo `data-bs-dismiss="alert"` está ligado ao comportamento de fechamento do Bootstrap para fechar o alerta associado ao botão.

4. **Texto dentro de cada alerta:** Logo após o botão de fechar, há uma mensagem de informação definida para cada alerta. Esta mensagem é exibida para o usuário, acompanhada do estilo e cor correspondentes ao tipo de alerta.

Esses alertas Bootstrap são úteis para transmitir diferentes tipos de mensagens (como informações, avisos, erros, etc.) aos usuários de uma página da web, permitindo uma apresentação visual distintiva de acordo com o propósito da mensagem. -->


    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
